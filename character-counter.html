<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Character Counter</title>
    <link rel="stylesheet" href="character-counter.css">
</head>

    <script src="character-counter.js"></script>
</body>
</html>
