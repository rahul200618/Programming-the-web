<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <link rel="stylesheet" href="./Colorchange.css">
</head>
<body>
    <h1>Color Changer Palette</h1>
    <div id="color-display">Selected Color: None</div>
    <div class="color-palette">
        <div class="color-box" id="red" aria-label="Change background to Red"></div>
        <div class="color-box" id="blue" aria-label="Change background to Blue"></div>
        <div class="color-box" id="green" aria-label="Change background to Green"></div>
        <div class="color-box" id="yellow" aria-label="Change background to Yellow"></div>
    </div>
    <button id="reset-button">Reset Background</button>
    <script src="./Colorchange.js"></script>
</body>
</html>
