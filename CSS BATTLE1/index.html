<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <title>Perfume</title>
</head>
<body>
  <div class="product-card">
    <div class="product-image">
      <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum bottle">
    </div>
    <div class="product-details">
      <p class="product-category">Perfume</p>
      <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-group">
        <span class="current-price">$149.99</span>
        <span class="original-price">$169.99</span>
      </div>
      <label for="qty">Quantity:</label>
      <input type="number" id="qty" value="1" min="1" />
      <p id="total"></p>
      <button class="add-to-cart-btn">
      ðŸ›’ Add to Cart
      </button>
      <input id="discount" type="number" placeholder="Enter discount code"/>
      <button id="apply-discount">Apply Discount</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
