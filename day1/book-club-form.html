<html lang="en">
<head>
    <meta charset="UTF-8">
    <form action="#" method="post">

        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" required>
        <br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required>
        <br><br>

        <p>Favorite Genres:</p>
        <input type="checkbox" id="fiction" name="genres" value="fiction">
        <label for="fiction">Fiction</label><br>
        <input type="checkbox" id="mystery" name="genres" value="mystery">
        <label for="mystery">Mystery</label><br>
        <input type="checkbox" id="scifi" name="genres" value="scifi">
        <label for="scifi">Sci-Fi</label><br>
        <input type="checkbox" id="nonfiction" name="genres" value="nonfiction">
        <label for="nonfiction">Non-Fiction</label><br>
        <input type="checkbox" id="other" name="genres" value="other">
        <label for="other">Others</label>
        <br><br>

        <p>How often do you read?</p>
        <input type="radio" id="daily" name="frequency" value="daily">
        <label for="daily">Daily</label><br>
        <input type="radio" id="weekly" name="frequency" value="weekly">
        <label for="weekly">Weekly</label><br>
        <input type="radio" id="occasionally" name="frequency" value="occasionally">
        <label for="occasionally">Occasionally</label>
        <br><br>

        <label for="author">Favorite Author:</label><br>
        <input type="text" id="author" name="author">
        <br><br>

        <label for="reason">Why do you love reading?</label><br>
        <textarea id="reason" name="reason" rows="4" cols="30"></textarea>
        <br><br>

        <button type="submit">Submit</button>

    </form>
</body>
</html>
